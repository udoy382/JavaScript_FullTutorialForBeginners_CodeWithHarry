<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing HTML Classes using JavaScript className and classList</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .yellow{
            background-color: yellow;
            color: white;
        }
        .red{
            background-color: red;
            color: white;
        }
        .text-dark{
            color: black;
        }
    </style>
</head>
<body>
    <div id="first" class="yellow text-dark">
        <span>Hey I am good</span>
    </div>
    <script src="/Chapter8/index5.js"></script>
</body>
</html>
