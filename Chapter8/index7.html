<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to Browser Events</title>
</head>
<body>
    <div class="container" onmouseenter="alert('Container ke andar mouse gaya')">
        <button onclick="alert('Hello')">Click me</button>
        <button onclick="alert('Hello'); let a = 6; console.log(a)">Click again</button>
    </div>
    <script src="/Chapter8/index7.js"></script>
</body>
